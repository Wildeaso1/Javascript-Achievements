<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goedemorgen</title>
</head>
<body>
  <h1>Tijd met javaScript</h1>
  <input type="button" value="Klik hier" id="Mybutton"/>
  <script>
   window.alert("Hallo ik ben william.");
   let Datum = new Date();
   let Mybutton = document.getElementById("Mybutton")

   Mybutton.addEventListener('click', ()=>{
     window.alert(Datum + "\n Wake up.");
   })
  </script>
</body>
</html>
